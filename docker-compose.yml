services:
  mongodb:
    image: mongo:latest
    restart: always
    container_name: mongodb
    networks:
      - dynadok_network
    ports:
      - ${MONGO_INITDB_PORT}:${MONGO_INITDB_PORT}
    volumes:
      - data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}

  redis-cache:
    image: redis:alpine
    container_name: redis-cache
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - dynadok_network
    volumes:
      - data:/data

networks:
  dynadok_network:
    driver: bridge
    name: dynadok_network

volumes:
  data:
